name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea for Dev Brain? We'd love to hear it.

  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this solve, or what workflow does it improve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe what you'd like to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches you've thought about?

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: How would we know this is "done"?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
